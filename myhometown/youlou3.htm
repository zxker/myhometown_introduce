					<p><font size="6"><a href="youlou3.htm">人文风光</a></font></p>
					<p>&nbsp; 
					谈荆州，说荆州，大家都会想到三国，三国时期的关羽，镇守荆州。虽然最后是大意失荆州，但是他的正气和忠肝义胆却给我留下了深刻的印象。荆州人崇敬关羽，所以在城墙里面依然能看到很多他的东西。城楼有关羽的雕像，还有他的青龙偃月刀。每每伫立城下，都被一些震撼所萦绕，被一些威严所折服。因为古城池的缘故，荆州是三国故址，也就意味着是重要的古代文化保护区，所以很多古建筑一直没有拆除。正是这样的风土人情，造就了荆州人的豪情与仗义。</p>
